services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server kafka:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    container_name: redis
    ports: ["6379:6379"]

  postgres-auth:
    image: postgres:16-alpine
    container_name: postgres-auth
    environment:
      - POSTGRES_DB=authdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: ["5433:5432"]

  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    environment:
      - POSTGRES_DB=orderdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: ["5434:5432"]

  postgres-inventory:
    image: postgres:16-alpine
    container_name: postgres-inventory
    environment:
      - POSTGRES_DB=inventorydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: ["5435:5432"]

  postgres-payment:
    image: postgres:16-alpine
    container_name: postgres-payment
    environment:
      - POSTGRES_DB=paymentdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: ["5436:5432"]

  auth-service:
    build: ./auth-service
    depends_on: [postgres-auth]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres-auth
      - DB_PORT=5432
      - DB_NAME=authdb
      - DB_USER=postgres
      - DB_PASS=postgres
      - JWT_SECRET=change-me-super-secret-key-change-me
    ports: ["8081:8081"]

  order-service:
    build: ./order-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres-order:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres-order
      - DB_PORT=5432
      - DB_NAME=orderdb
      - DB_USER=postgres
      - DB_PASS=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP=kafka:9092
      - JWT_SECRET=change-me-super-secret-key-change-me
    ports: ["8082:8082"]

  inventory-service:
    build: ./inventory-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres-inventory:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres-inventory
      - DB_PORT=5432
      - DB_NAME=inventorydb
      - DB_USER=postgres
      - DB_PASS=postgres
      - KAFKA_BOOTSTRAP=kafka:9092
      - JWT_SECRET=change-me-super-secret-key-change-me
    ports: ["8083:8083"]

  payment-service:
    build: ./payment-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres-payment:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres-payment
      - DB_PORT=5432
      - DB_NAME=paymentdb
      - DB_USER=postgres
      - DB_PASS=postgres
      - KAFKA_BOOTSTRAP=kafka:9092
      - JWT_SECRET=change-me-super-secret-key-change-me
    ports: ["8084:8084"]

  api-gateway:
    build: ./api-gateway
    depends_on: [auth-service, order-service, inventory-service, payment-service]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=change-me-super-secret-key-change-me
    ports: ["8080:8080"]

  web:
    build: ./web
    depends_on: [api-gateway]
    environment:
      - VITE_API_BASE=http://localhost:8080
    ports: ["5173:5173"]
